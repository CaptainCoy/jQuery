<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <style>
            body {
                background-color: darkgreen;   
                text-align: center;             
            }

            h1 {
                color: darkorange;
            }

            p{
                color:darkseagreen;
            }
        </style>
        <h1>Howdy Pardener</h1>
        <p class="smudge">Easy now...</p>
        <script>
           
           // adds text to the console log
           $("h1").click(function() {
                console.log("Now you clicked on this here headline feller.");
            });
           
            // make the paragraph disappear then come back
            $("p").hide(666).delay(1000).show(777);              
            

        </script>
    </body>
</html>
